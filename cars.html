    <div class="container" style="margin-top: 4rem;">
        <div class="section-header">
            <h2>Inventory Management</h2>
            <p>Manage fleet and view current stock</p>
        </div>

        <div class="filter-wrapper">
            <input type="text" id="makeInput" placeholder="Make (e.g. BMW)">
            <input type="text" id="modelInput" placeholder="Model (e.g. M3)">
            <input type="number" id="priceInput" placeholder="Price">
            <select id="typeInput">
                <option value="Sedan">Sedan</option>
                <option value="SUV">SUV</option>
                <option value="Sport">Sport</option>
            </select>
            <button onclick="addCar()" class="btn">Add Car</button>
        </div>

        <div class="section-header">
            <h2>Featured Inventory</h2>
        </div>
        
        <div class="filter-wrapper">
            <input type="text" id="searchBox" placeholder="Search make or model...">
            <select id="typeFilter">
                <option value="all">All Body Types</option>
                <option value="Sedan">Sedan</option>
                <option value="SUV">SUV</option>
                <option value="Sport">Sport</option>
            </select>
        </div>

        <div class="car-grid" id="carGrid">
            </div>
    </div>

    <script src="js/cars.js"></script>
