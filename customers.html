<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customers - Stellar Motors</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div class="dashboard-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <div class="sidebar-logo">STELLAR<span>MOTORS</span></div>
      </div>

      <nav>
        <a class="nav-item" href="dashboard.html">Dashboard</a>
        <a class="nav-item" href="cars.html">Cars Inventory</a>
        <a class="nav-item active" href="customers.html">Customers</a>
      </nav>

      <div class="logout-wrapper">
        <button id="themeToggle" class="theme-toggle-btn">
          <span>ðŸŒ“</span> Switch Theme
        </button>
        <a class="nav-item" href="#" id="logoutBtn">Logout</a>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <div class="top-bar">
        <div>
          <h2>Sales & Customers</h2>
          <p>Track leads and closed deals</p>
        </div>
      </div>

      <div class="card">
        <h3 style="margin-bottom: 1.5rem;">Register New Interest</h3>
        <div
          style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem; align-items: end;">
          <div>
            <label style="display: block; margin-bottom: 0.5rem; color: var(--text-muted); font-size: 0.9rem;">Customer
              Name</label>
            <input type="text" id="customerName" placeholder="Full Name">
          </div>
          <div>
            <label style="display: block; margin-bottom: 0.5rem; color: var(--text-muted); font-size: 0.9rem;">Phone
              Number</label>
            <input type="text" id="customerPhone" placeholder="+1 234 567 8900">
          </div>
          <div>
            <label
              style="display: block; margin-bottom: 0.5rem; color: var(--text-muted); font-size: 0.9rem;">Interested
              Vehicle</label>
            <select id="carSelect">
              <option>Loading...</option>
            </select>
          </div>
          <div>
            <button onclick="addCustomer()" class="btn" style="width: 100%;">Create Lead</button>
          </div>
        </div>
      </div>

      <div class="card" style="padding: 0; overflow: hidden;">
        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>Contact</th>
              <th>Vehicle</th>
              <th>Status</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="salesTable">
            <!-- Populated by JS -->
          </tbody>
        </table>
      </div>
    </main>
  </div>

  <script src="js/auth.js"></script>
  <script src="js/sales.js"></script>
  <script>
    // Auth Check
    Auth.requireAuth();
    document.getElementById('themeToggle').addEventListener('click', () => {
      Auth.toggleTheme();
    });
    document.getElementById('logoutBtn').addEventListener('click', (e) => {
      e.preventDefault();
      Auth.logout();
    });
  </script>
</body>
</html>
