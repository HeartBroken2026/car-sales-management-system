<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Car Sales Management</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body style="display: flex; align-items: center; justify-content: center; min-height: 100vh; position: relative;">

    <button id="themeToggle"
        style="position: absolute; top: 1rem; right: 1rem; background: none; border: none; font-size: 1.5rem; cursor: pointer; color: var(--text-muted);">
        ðŸŒ“
    </button>

    <div class="card" style="width: 100%; max-width: 400px; padding: 2.5rem; border-color: var(--primary);">
        <div style="text-align: center; margin-bottom: 2rem;">
            <div class="logo" style="font-size: 2rem; margin-bottom: 1rem;">CAR<span>SALES</span></div>
            <h2>Admin Portal</h2>
            <p>Authorized personnel only</p>
        </div>

        <form id="loginForm">
            <div style="margin-bottom: 1.5rem;">
                <label style="display: block; margin-bottom: 0.5rem; color: var(--text-muted);">Email</label>
                <input type="email" id="email" required placeholder="admin@stellar.com">
            </div>

            <div style="margin-bottom: 2rem;">
                <label style="display: block; margin-bottom: 0.5rem; color: var(--text-muted);">Password</label>
                <input type="password" id="password" required placeholder="Enter password">
            </div>

            <button type="submit" class="btn" style="width: 100%; margin-bottom: 1.5rem;">Secure Login</button>

            <div
                style="text-align: center; font-size: 0.85rem; color: var(--text-dim); padding: 1rem; background: rgba(255,255,255,0.03); border-radius: var(--radius-sm);">
                <p>Default credentials:</p>
                <p style="color: var(--text-muted);">admin@stellar.com / admin123</p>
            </div>
        </form>
    </div>

    <script src="js/auth.js"></script>
    <script>
        // Redirect if already logged in
        if (Auth.isAuthenticated()) {
            window.location.href = 'dashboard.html';
        }

        document.getElementById('themeToggle').addEventListener('click', () => {
            Auth.toggleTheme();
        });

        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const result = Auth.login(email, password);
            if (result.success) {
                window.location.href = 'dashboard.html';
            } else {
                alert(result.message);
            }
        });
    </script>
</body>

</html>
