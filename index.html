<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stellar Motors | Admin Portal</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: linear-gradient(135deg, var(--surface) 0%, var(--card-bg) 100%);
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            width: 800px;
            height: 800px;
            background: var(--primary);
            filter: blur(150px);
            opacity: 0.1;
            border-radius: 50%;
            top: -200px;
            left: -200px;
            z-index: 0;
            animation: float 20s infinite ease-in-out;
        }

        .hero::after {
            content: '';
            position: absolute;
            width: 600px;
            height: 600px;
            background: var(--accent);
            filter: blur(150px);
            opacity: 0.1;
            border-radius: 50%;
            bottom: -100px;
            right: -100px;
            z-index: 0;
            animation: float 15s infinite ease-in-out reverse;
        }

        .hero-content {
            position: relative;
            z-index: 10;
            max-width: 800px;
        }

        h1 {
            font-size: 4rem;
            line-height: 1.1;
            margin-bottom: 1.5rem;
            letter-spacing: -0.02em;
        }

        h1 span {
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            font-size: 1.25rem;
            color: var(--text-muted);
            margin-bottom: 2.5rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .btn-large {
            padding: 1rem 2.5rem;
            font-size: 1.1rem;
            box-shadow: var(--shadow-md);
        }

        @keyframes float {
            0% {
                transform: translate(0, 0);
            }

            50% {
                transform: translate(50px, 50px);
            }

            100% {
                transform: translate(0, 0);
            }
        }

        .theme-toggle-fixed {
            position: absolute;
            top: 2rem;
            right: 2rem;
            z-index: 100;
            background: var(--card-bg);
            border: 1px solid var(--border-light);
            padding: 0.5rem;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: var(--shadow-sm);
            font-size: 1.2rem;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            p {
                font-size: 1rem;
            }
        }
    </style>
</head>

<body style="min-height: 100vh;">

    <button id="themeToggle" class="theme-toggle-fixed">
        ðŸŒ“
    </button>

    <section class="hero">
        <div class="hero-content">
            <h1>Manage Your Fleet<br><span>With Excellence</span></h1>
            <p>The centralized admin system for inventory management, sales tracking, and customer relations.</p>
            <a href="login.html" class="btn btn-large">Enter Admin Portal</a>
        </div>
    </section>

    <script src="js/auth.js"></script>
    <script>
        // Init Theme
        document.getElementById('themeToggle').addEventListener('click', () => {
            Auth.toggleTheme();
        });

        // Auto redirect if already logged in? 
        // Optional: Uncomment to auto-forward
        /*
        if (Auth.isAuthenticated()) {
             window.location.href = 'dashboard.html';
        }
        */
    </script>
</body>

</html>
