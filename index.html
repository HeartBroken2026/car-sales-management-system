<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stellar Motors | Drive Excellence</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <nav>
        <a href="index.html" class="logo">STELLAR<span>MOTORS</span></a>
        <ul class="nav-links">
            <li><a href="cars.html">Showroom</a></li>
            <li><a href="customers.html">Sales & Customers</a></li>
        </ul>
    </nav>

    <section class="hero">
        <div class="hero-content">
            <h1>Drive the Future.</h1>
            <p>Experience the finest selection of luxury and performance vehicles engineered for perfection.</p>
            <div style="margin-top: 2rem;">
                <a href="cars.html" class="btn">View Inventory</a>
            </div>
        </div>
    </section>

    <!-- Adding explicit styles for hero image in index.html as it's specific to this page -->
    <style>
        .hero {
            height: 90vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(180deg, rgba(11, 14, 20, 0.4) 0%, rgba(11, 14, 20, 0.95) 100%),
                url('https://images.unsplash.com/photo-1617788138017-80ad40651399?auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            text-align: center;
            position: relative;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, transparent 0%, var(--dark-bg) 120%);
        }

        .hero-content {
            position: relative;
            z-index: 2;
            max-width: 800px;
            padding: 0 20px;
        }

        .hero-content h1 {
            font-size: 5rem;
            line-height: 1.1;
            margin-bottom: 1.5rem;
            background: linear-gradient(to right, #fff 20%, #94a3b8 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: slideUp 0.8s ease-out;
        }

        .hero-content p {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: var(--text-muted);
            font-weight: 300;
            animation: slideUp 1s ease-out 0.2s backwards;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .hero-content h1 {
                font-size: 3rem;
            }

            .hero-content p {
                font-size: 1.2rem;
            }
        }
    </style>

</body>

</html>
